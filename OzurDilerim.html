<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Beni Affet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .start-button {
      padding: 20px 40px;
      font-size: 24px;
      background: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}

.message-box {
  position: absolute;
  width: 600px;
  padding: 30px;
  border: 3px dashed white;
  opacity: 0;
  transition: opacity 1s ease;
}
.message-box p {
  font-size: 22px;
  margin-bottom: 15px;
  text-align: center;
}
.btn-group {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}
.btn {
  padding: 10px 25px;
  background-color: white;
  color: black;
  border: none;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <button class="start-button" onclick="startApology()">Bana Bas</button>
  <div class="message-box" id="messageBox">
    <p>Her ne yaptığımı bilemesem de...</p>
    <p>Senden içtenlikle özür diliyorum ❤️</p>
    <p>Çünkü sen... Gönlümde hep bir tanesin.</p>
    <p><strong>Beni affettin mi?</strong></p>
    <div class="btn-group">
      <button class="btn" onclick="handleAnswer(true)">Evet</button>
      <button class="btn" onclick="handleAnswer(false)">Hayır</button>
    </div>
  </div>  <audio id="sadMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/28/audio_09c7d1ba07.mp3" type="audio/mp3">
  </audio><canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let raining = [];
    for (let i = 0; i < 100; i++) {
      raining.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 20 + 10,
        speed: Math.random() * 3 + 2
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.4)";
      ctx.lineWidth = 1;
      for (let drop of raining) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();

        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = 0;
          drop.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawRain);
    }

    function startApology() {
      document.querySelector(".start-button").style.display = "none";
      document.getElementById("messageBox").style.opacity = 1;
      document.getElementById("sadMusic").play();
      drawRain();
    }

    function handleAnswer(answer) {
      const box = document.getElementById("messageBox");
      if (answer) {
        box.innerHTML = `<p>Teşekkür ederim... ❤️</p><p>DM'den beni affettiğini bildirmen beni çok mutlu eder.</p>`;
      } else {
        box.innerHTML = `<p>Üzgünüm... Seni kırmak istemezdim...</p><p>Yine de kalbim seninle.</p>`;
      }
    }
  </script></body>
</html>
