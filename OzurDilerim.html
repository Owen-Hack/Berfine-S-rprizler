<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beni Affettin mi?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(#000000, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#startBtn {
  font-size: 28px;
  padding: 20px 40px;
  background-color: transparent;
  border: 3px solid white;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 8px;
}

#startBtn:hover {
  background-color: white;
  color: black;
}

.draw-box, .question {
  border: 2px dashed white;
  padding: 30px;
  margin-top: 20px;
  opacity: 0;
  animation: drawBox 2s forwards;
  width: 400px;
  text-align: center;
}

@keyframes drawBox {
  0% { opacity: 0; transform: scale(0.5); }
  100% { opacity: 1; transform: scale(1); }
}

.question-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 30px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 2.5s;
}

.question-buttons button {
  padding: 15px 25px;
  border: 2px solid white;
  background: transparent;
  color: white;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

.question-buttons button:hover {
  background: white;
  color: black;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

canvas {
  position: fixed;
  top: 0; left: 0;
  z-index: -1;
}

  </style>
</head>
<body>
  <canvas id="bg"></canvas>  <div class="center">
    <button id="startBtn">Bana Bas</button>
    <div class="draw-box" id="box" style="display: none;">
      <h2>Beni Affettin mi?</h2>
      <div class="question-buttons">
        <button onclick="alert('Teşekkür ederim ❤️')">Evet</button>
        <button onclick="alert('Üzgünüm... 😢')">Hayır</button>
      </div>
    </div>
  </div>  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/17/audio_661a9b385c.mp3?filename=emotional-piano-112191.mp3" type="audio/mpeg">
  </audio>  <script>
    const startBtn = document.getElementById('startBtn');
    const box = document.getElementById('box');
    const music = document.getElementById('bgMusic');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      box.style.display = 'block';
      music.play();
    });

    // Canvas background particles
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script></body>
</html>
