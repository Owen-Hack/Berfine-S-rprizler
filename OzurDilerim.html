<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #1e1e2f, #3a3a5a, #2b2b45, #4e4e6b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 80%;
      max-width: 600px;
    }

    .message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .compliment {
      font-size: 20px;
      font-style: italic;
      color: #ffcccc;
      margin-bottom: 30px;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .buttons button {
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }

    .buttons button:hover {
      background-color: white;
      color: black;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">Her ne yaptıysam bilemesem de, senden içtenlikle özür dilerim.</div>
    <div class="compliment">Gözlerin kadar güzel bir kalbin olduğunu biliyorum. Bu dünyada senin gibi biri zor bulunur.</div>
    <div class="question">Beni affettin mi?</div>
    <div class="buttons">
      <button onclick="alert('Gerçekten teşekkür ederim. ❤️')">Evet</button>
      <button onclick="alert('Yine de seni bekliyor olacağım...')">Hayır</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    Tarayıcınız ses dosyasını desteklemiyor.
  </audio>
</body>
</html>
