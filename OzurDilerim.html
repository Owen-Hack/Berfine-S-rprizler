<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    #msgBox {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      margin: auto;
      display: none;
      animation: fadeIn 2s ease forwards;
    }

    .line {
      margin: 15px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 1s; }
    .line:nth-child(3) { animation-delay: 1.5s; }
    .line:nth-child(4) { animation-delay: 2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 10px 25px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #444;
    }

    #startBtn {
      font-size: 24px;
      padding: 15px 40px;
      border-radius: 12px;
      background: #950740;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 3;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <button id="startBtn">Bana Dokun</button>

  <div id="container">
    <div id="msgBox">
      <div class="line">Her ne yaptÄ±ysam bilemesem de...</div>
      <div class="line">Senden iÃ§tenlikle Ã¶zÃ¼r dilerim.</div>
      <div class="line">Sen Ã§ok Ã¶zel birisin...</div>
      <div class="line">Beni affettin mi?</div>
      <button class="btn" onclick="alert('TeÅŸekkÃ¼r ederim... â¤ï¸')">Evet</button>
      <button class="btn" onclick="fadeOut()">HayÄ±r</button>
    </div>
  </div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/31/audio_169ff6d3c8.mp3?filename=sad-piano-144253.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let lines = [];
    for (let i = 0; i < 100; i++) {
      lines.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        len: Math.random() * 100 + 50,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(10,10,10,0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#950740";
      ctx.lineWidth = 1;
      lines.forEach(l => {
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x, l.y + l.len);
        ctx.stroke();
        l.y += l.speed;
        if (l.y > canvas.height) {
          l.y = -l.len;
          l.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }
    animate();

    const startBtn = document.getElementById("startBtn");
    const msgBox = document.getElementById("msgBox");
    const bgMusic = document.getElementById("bgMusic");

    startBtn.onclick = () => {
      startBtn.style.display = "none";
      msgBox.style.display = "block";
      bgMusic.play();
    };

    function fadeOut() {
      msgBox.style.transition = "opacity 2s ease";
      msgBox.style.opacity = 0;
      setTimeout(() => msgBox.innerHTML = "<div class='line'>AnlÄ±yorum... ÃœzgÃ¼nÃ¼m ðŸ˜”</div>", 2000);
    }
  </script>
</body>
</html>
