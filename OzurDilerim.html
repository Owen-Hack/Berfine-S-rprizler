<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür ve Mucize</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2a41);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      position: relative;
      width: 450px;
      padding: 40px;
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      font-size: 20px;
      text-align: center;
      animation: drawBox 2s ease forwards;
      opacity: 0;
    }

    @keyframes drawBox {
      0% {
        opacity: 0;
        transform: scale(0.8);
        clip-path: polygon(0 0, 0 0, 0 0, 0 0);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
      }
    }

    .text-animate {
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      animation-delay: 2s;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <div class="text-animate">
    <p>Her ne yaptığımı bilmesem de... senden özür dilerim ❤️</p>
    <p style="margin-top:15px; font-style: italic;">Senin gibi biriyle tanışmak... bir mucizeydi.</p>
  </div>
</div>

<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_54e1d39b80.mp3" type="audio/mpeg">
  Tarayıcınız ses öğesini desteklemiyor.
</audio>

<script>
  window.addEventListener("click", () => {
    const music = document.getElementById("music");
    if (music.paused) {
      music.play().catch(e => console.log("Müzik çalamadı:", e));
    }
  });
</script>

</body>
</html>
