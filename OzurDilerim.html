<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .popup {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    .text {
      opacity: 0;
      transform: translateY(10px);
      animation: textIn 1s ease forwards;
    }

    .text2 {
      animation-delay: 2.2s;
    }

    .text3 {
      animation-delay: 4s;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-around;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 5.5s;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background-color: #4caf50;
      color: white;
    }

    .yes:hover {
      background-color: #45a049;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .no:hover {
      background-color: #d32f2f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes textIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .music {
      position: absolute;
      bottom: 20px;
      right: 20px;
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="popup">
    <div class="text text1">Her ne yaptığımı bilmesem de...</div>
    <div class="text text2">Senden içtenlikle özür diliyorum.</div>
    <div class="text text3">Sen, sessizliğin bile huzur veren nadir insanlardansın.</div>
    <div class="buttons">
      <button class="yes">Evet</button>
      <button class="no">Hayır</button>
    </div>
  </div>
</div>

<!-- Hüzünlü şarkı embed (otomatik çalacak) -->
<iframe class="music" width="0" height="0" src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A" frameborder="0" allow="autoplay"></iframe>

</body>
</html>
