<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beni Affettin mi?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .draw-box {
      width: 400px;
      height: 250px;
      margin: 0 auto;
      border: 2px solid white;
      position: relative;
      animation: drawBox 2s ease forwards;
    }

    @keyframes drawBox {
      0% {
        clip-path: polygon(0 0, 0 0, 0 0, 0 0);
      }
      100% {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
    }

    h1 {
      opacity: 0;
      animation: fadeIn 2s 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .start-button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 30px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start-button:hover {
      background-color: white;
      color: black;
    }

    .choices {
      display: none;
      margin-top: 30px;
    }

    .choice-button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 10px 25px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <audio id="background-music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_99c5082629.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <div class="draw-box">
      <h1 id="title">Bana Bas</h1>
      <button class="start-button" onclick="start()">▶ Başla</button>

      <div class="choices" id="choices">
        <h1>Beni Affettin mi?</h1>
        <button class="choice-button">Evet</button>
        <button class="choice-button">Hayır</button>
      </div>
    </div>
  </div>

  <script>
    function start() {
      const audio = document.getElementById('background-music');
      audio.play();
      document.querySelector('.start-button').style.display = 'none';
      setTimeout(() => {
        document.getElementById('choices').style.display = 'block';
      }, 2500);
    }
  </script>
</body>
</html>
