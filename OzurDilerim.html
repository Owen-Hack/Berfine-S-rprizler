<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Affet Lütfen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #1a1a1a, #3a3a3a);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .btn-start {
      padding: 20px 40px;
      background: #fff;
      color: #000;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px white;
    }

    .message-box {
      width: 400px;
      height: 250px;
      margin: auto;
      border: 3px solid white;
      border-radius: 20px;
      padding: 20px;
      opacity: 0;
      transition: opacity 1s ease;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(5px);
    }

    .question {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .btn-yes, .btn-no {
      padding: 10px 25px;
      margin: 10px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-yes {
      background-color: #4caf50;
      color: white;
    }

    .btn-no {
      background-color: #f44336;
      color: white;
    }

    .canvas-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .compliment {
      font-size: 18px;
      margin-top: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="center" id="startSection">
  <button class="btn-start" onclick="start()">Bana Dokun</button>
</div>

<div class="center" id="messageSection" style="display: none;">
  <div class="message-box" id="box">
    <div class="question">Sana ne yaptıysam, affeder misin?</div>
    <div class="compliment">Sen çok güzelsin... Her şeyden çok kıymetlisin.</div>
    <button class="btn-yes">Evet</button>
    <button class="btn-no">Hayır</button>
  </div>
</div>

<canvas class="canvas-bg" id="bgCanvas"></canvas>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2023/05/16/audio_021319e12e.mp3" type="audio/mpeg">
</audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Arka plan animasyonu
  let circles = [];
  for (let i = 0; i < 60; i++) {
    circles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 4 + 1,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5
    });
  }

  function animateBG() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let c of circles) {
      ctx.beginPath();
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.fill();
      c.x += c.dx;
      c.y += c.dy;
      if (c.x < 0 || c.x > canvas.width) c.dx *= -1;
      if (c.y < 0 || c.y > canvas.height) c.dy *= -1;
    }
    requestAnimationFrame(animateBG);
  }

  animateBG();

  function start() {
    document.getElementById('startSection').style.display = 'none';
    document.getElementById('messageSection').style.display = 'block';
    document.getElementById('bgMusic').play();

    // 3D çizim animasyonu gibi kutu animasyonu
    anime({
      targets: '#box',
      opacity: [0, 1],
      scale: [0.7, 1],
      easing: 'easeOutExpo',
      duration: 1200
    });
  }
</script>

</body>
</html>
