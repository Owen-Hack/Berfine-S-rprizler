<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      margin: 0;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
    }

    p {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 3s ease 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Her ne yaptığımı bilmesem de, senden içtenlikle özür dilerim.</h1>
  <p>Senin gibi biriyle tanışmak... Gerçekten güzel bir şans.</p>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
