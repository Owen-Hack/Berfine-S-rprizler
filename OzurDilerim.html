<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border: 2px solid #888;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .line {
      opacity: 0;
      animation: showText 1s forwards;
    }

    .line:nth-child(1) { animation-delay: 2s; }
    .line:nth-child(2) { animation-delay: 4s; }
    .line:nth-child(3) { animation-delay: 6s; }

    @keyframes showText {
      to {
        opacity: 1;
      }
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: showButtons 1s 7s forwards;
    }

    @keyframes showButtons {
      to {
        opacity: 1;
      }
    }

    button {
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.yes {
      background: #4caf50;
      color: white;
    }

    button.no {
      background: #f44336;
      color: white;
    }

    button:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="box">
    <div class="line">Her ne yaptığımı bilmesem de...</div>
    <div class="line">...kalbimi kırdıysam affet lütfen.</div>
    <div class="line">Senin gülüşün geceyi aydınlatıyor.</div>

    <div class="buttons">
      <p style="font-size: 18px; margin-bottom: 10px;">Beni affettin mi?</p>
      <button class="yes" onclick="reply(true)">Evet</button>
      <button class="no" onclick="reply(false)">Hayır</button>
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <script>
    function reply(answer) {
      if (answer) {
        alert("Teşekkür ederim... Gerçekten çok özür dilerim.");
      } else {
        alert("Anlıyorum... Yine de kalpten özür diliyorum.");
      }
    }
  </script>
</body>
</html>
