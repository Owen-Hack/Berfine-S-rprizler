<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #2c2c3c);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .container {
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .typing {
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre-line;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.6);
      width: 0;
      animation: typing 12s steps(100, end) forwards, blink 0.8s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typing">
      Her ne yaptığımı tam bilmesem de...  
      Sana karşı istemeden kırıcı olduysam...  
      Tüm içtenliğimle...  
      Özür dilerim.  
      
      Senin gibi biriyle tanıştığım için şanslıyım...
    </div>
  </div>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-slowmotion.mp3" type="audio/mpeg">
    Tarayıcınız ses dosyasını desteklemiyor.
  </audio>
</body>
</html>
