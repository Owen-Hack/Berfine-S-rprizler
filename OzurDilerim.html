<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BarÄ±ÅŸalÄ±m mÄ±?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(270deg, #ff4e50, #f9d423);
      background-size: 400% 400%;
      animation: bgAnim 10s ease infinite;
    }

    @keyframes bgAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.2rem;
      color: white;
      margin-bottom: 40px;
      max-width: 90%;
      animation: typeIn 2s steps(30, end) forwards;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
    }

    @keyframes typeIn {
      from { width: 0 }
      to { width: 100% }
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #00c853;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      background: #00e676;
    }

    .no {
      background: #d50000;
      color: white;
    }

    .no:hover {
      transform: scale(1.1);
      background: #ff1744;
    }

    .result {
      margin-top: 40px;
      font-size: 1.8rem;
      color: white;
      font-weight: bold;
      min-height: 40px;
      transition: all 0.3s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .result {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Benimle tekrar barÄ±ÅŸmak ister misin?</h1>
    <div class="buttons">
      <button class="yes" onclick="answer(true)">Evet</button>
      <button class="no" onclick="answer(false)">HayÄ±r</button>
    </div>
    <div class="result" id="resultText"></div>
    <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>

  <script>
    function answer(choice) {
      const text = document.getElementById("resultText");
      const music = document.getElementById("bgMusic");

      if (choice) {
        text.innerText = "Harika! Tekrar birlikteyiz ðŸ’–";
        text.style.color = "#00ff90";
        music.play();
      } else {
        text.innerText = "Peki... HaytÄ±nda baÅŸarÄ±lar dilerim... ðŸ’”";
        text.style.color = "#ff6f61";
      }
    }
  </script>
</body>
</html>
