<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>√ñz√ºr Mesajƒ±</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #2c3e50, #3498db, #2980b9, #2c3e50);
      background-size: 400% 400%;
      animation: bgAnim 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
    }

    @keyframes bgAnim {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .message-box {
      border: 2px solid white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .message {
      font-size: 1.5rem;
      margin: 15px 0;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: white;
      border: none;
      color: black;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #f1c40f;
      color: #000;
    }

    .fade-in {
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .choice-btns {
      display: none;
      gap: 20px;
      margin-top: 25px;
    }

    .choice-btns button {
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes { background: #2ecc71; color: white; }
    .no { background: #e74c3c; color: white; }

    /* 3D Yazƒ± Efekti */
    .message::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, white, transparent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .message.show::after {
      transform: scaleX(1);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="message-box">
    <button id="startBtn" class="btn">Bana Dokun</button>

    <div id="messages" class="hidden">
      <div class="message" style="animation-delay: 0.3s;">Her ne yaptƒ±ysam bilemsem de...</div>
      <div class="message" style="animation-delay: 0.6s;">Senden t√ºm kalbimle √∂z√ºr dilerim...</div>
      <div class="message" style="animation-delay: 0.9s;">Sen benim i√ßin √ßok kƒ±ymetlisin...</div>
      <div class="message" style="animation-delay: 1.2s;">ƒ∞ltifatlar yetmez anlatmaya seni...</div>
      <div class="message" style="animation-delay: 1.5s;">‚ù§Ô∏è Seni kƒ±rdƒ±ysam bin kere √∂z√ºr dilerim...</div>
      <div class="message" style="animation-delay: 1.8s;">üò¢ Beni affettin mi?</div>
      <div class="choice-btns" id="choiceBtns">
        <button class="yes" onclick="reply('Te≈üekk√ºr ederim ‚ù§Ô∏è')">Evet</button>
        <button class="no" onclick="reply('Yine de seni hep seveceƒüim... üíî')">Hayƒ±r</button>
      </div>
    </div>
  </div>

  <audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const messagesDiv = document.getElementById('messages');
    const messages = document.querySelectorAll('.message');
    const music = document.getElementById('music');
    const choiceBtns = document.getElementById('choiceBtns');

    startBtn.onclick = () => {
      music.play();
      startBtn.classList.add('hidden');
      messagesDiv.classList.remove('hidden');
      let delay = 0;
      messages.forEach((msg, i) => {
        setTimeout(() => {
          msg.classList.add('show');
          if (i === messages.length - 1) {
            choiceBtns.style.display = "flex";
          }
        }, delay);
        delay += 1000;
      });
    };

    function reply(response) {
      messagesDiv.innerHTML = `<div class="message show" style="font-size: 2rem;">${response}</div>`;
    }
  </script>
</body>
</html>
